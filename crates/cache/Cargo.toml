[package]
name = "igloo-cache"
version = "0.1.0"
edition = "2021"

[dependencies]
igloo-common = { path = "../common" }
tracing = "0.1"
tokio = { version = "1", features = ["full"] }
tonic = "0.13"
prost = "0.14"
prost-types = "0.14"

[features]
default = ["in-memory"]
# Optional in-memory cache backend
in-memory = []
